{% load static %}
<!DOCTYPE html>

<html class="no-js" lang="zxx">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>DocGrids - Documentation Bootstrap 5 HTML Template.</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
	td{
		text-align:center;
	}
	th{
		text-align:center;
	}
	a{
		text-decoration: none;
	}
	img{
		width: 100px;height:100px;
		align: "center";
	}
</style>

<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/LineIcons.3.0.css">
<link rel="stylesheet" href="/static/css/animate.css">
<link rel="stylesheet" href="/static/css/tiny-slider.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>


<div class="preloader">
<div class="preloader-inner">
<div class="preloader-icon">
<span></span>
<span></span>
</div>
</div>
</div>


<header class="header navbar-area">
<div class="container">
<div class="row align-items-center">
<div class="col-lg-12">
<div class="nav-inner">

<nav class="navbar navbar-expand-lg">
<a class="navbar-brand" href="">
<img src="/static/picture/logo.svg" alt="Logo">
</a>
<button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="toggler-icon"></span>
<span class="toggler-icon"></span>
<span class="toggler-icon"></span>
</button>
<div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
<ul id="nav" class="navbar-nav ms-auto">
<li class="nav-item">
<a href="/index" aria-label="Toggle navigation">Home</a>
</li>
<li class="nav-item">
<a href="/compoundlist"  aria-label="Toggle navigation">Compound List</a>
</li>
<li class="nav-item">
<a href="/database" class="active" aria-label="Toggle navigation">Database</a>
</li>
</ul>
</div>
<div class="button">
<a href="/user_register" class="btn">Register</a>
</div>

<div class="button">
<a href="/logout" class="btn">Logout</a>
</div>

</nav>

</div>
</div>
</div>
</div>
</header>


<section class="hero-area">
<div class="container">
<div class="row align-items-center">
<div class="col-lg-12 col-md-12 col-12">
<div class="hero-content">


<table border="0" cellspacing="0" cellpadding="5" align="center" width="100%" >
	<tr style="text-align:center">
        <th></th>
        <th>DBLINK</th>
		<th>USERNAME</th>
		<th>PASSWORD</th>
	</tr>

	<tr>
        <form action = '/database/' method = 'post'>
            {% csrf_token %}
            <td>
                <select name="database" style = "border: none">
                    <option value="oracle">Oracle</option>
                    <option value="mysql">Mysql</option>
                    <option value="sqlite">Sqlite</option>
                    <option value="postgresql">Postgresql</option>
                </select>
            </td>
            <td><input type="text" name="dburl"></td>
            <td><input type="text" name="username"></td>
            <td><input type="text" name="password"></td>
            <td><input type="submit" value="Add"></td>
            <td><input type="reset" value="Reset"></td>
        </form>

	</tr>
         {%for item in db_list %}
	<tr>
		    <td>{{item.database}}</td>
            <td>{{item.dburl}}</td>
            <td>{{item.username}}</td>
            <td>{{item.password}}</td>
	</tr>
     {% endfor %}
</table>
{{ aa }}

</div>
</div>

</div>
</div>
</section>





<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/wow.min.js"></script>
<script src="/static/js/tiny-slider.js"></script>
<script src="/static/js/main.js"></script>
<script>
        //========= testimonial
        tns({
            container: '.testimonial-slider',
            items: 3,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            controlsText: ['<i class="lni lni-arrow-left"></i>', '<i class="lni lni-arrow-right"></i>'],
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 1,
                },
                768: {
                    items: 1,
                },
                992: {
                    items: 1,
                },
                1170: {
                    items: 1,
                }
            }
        });



        // WOW active
        new WOW().init();
    </script>
</body>
</html>
